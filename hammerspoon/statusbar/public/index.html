<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>statusbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./index.js" defer></script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
    </style>
    <style>
      body {
        background: #242038;
        color: #e1ddf6;
        font-family: Hack Nerd Font Mono;
        font-size: 13px;
        overflow: hidden;
      }

      main {
        display: flex;
        align-items: center;
        padding: 0 10px;
        height: 100%;
        gap: 10px;
      }

      .icon {
        font-size: 32px;
      }

      .rotate {
        animation: rotate 1s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .flex-grow {
        flex-grow: 1;
      }
    </style>
  </head>

  <body></body>
</html>
